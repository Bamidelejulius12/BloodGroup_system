<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image:
                linear-gradient(to right, rgba(0, 0, 0, 0.85) 50%, rgba(255, 255, 255, 0.9) 50%),
                url('https://images.unsplash.com/photo-1532938911079-1b06ac7ceec7');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logout-form {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .logout-btn {
            padding: 8px 16px;
            background-color: #e53935;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: #c62828;
        }

        .result-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            width: 100%;
            max-width: 800px; /* Reduced max-width */
            min-height: 400px;
            height: auto;
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .image-section img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .info-section {
            flex: 1;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #e53935; /* Red color */
        }

        .info-item {
            margin-bottom: 18px;
        }

        .info-label {
            font-weight: 600;
            color: #e53935; /* Red color */
            font-size: 1.1rem;
            margin-bottom: 8px; /* Adds some space between the label and the info */
        }

        .info-item i {
            color: #e53935;
            font-size: 1.5rem;
            margin-right: 15px; /* Spacing between icon and label */
        }

        .info-content {
            font-size: 1rem;
            color: #333;
        }

        .text-muted {
            font-size: 0.9rem;
            color: #666;
        }

        .btn-back {
            margin-top: 30px;
            background-color: #e53935;
            border: none;
        }

        .btn-back:hover {
            background-color: #c62828;
        }

    </style>
</head>
<body>

    <!-- Logout -->
    <form method="POST" action="{{ url_for('logout') }}" class="logout-form">
        <button type="submit" class="logout-btn">Logout</button>
    </form>

    <!-- Result Card -->
    <div class="result-card">
        <!-- Image -->
        <div class="image-section">
            <img src="{{ image_url }}" alt="Uploaded Image">
        </div>

        <!-- Prediction Info -->
        <div class="info-section">
            <!-- Heading for the result page -->
            <div class="section-title text-center">
                Blood Group Prediction Result
            </div>

            <!-- Predicted Blood Group Class, Probability, Medical/Biological Name -->
            <div class="info-item">
                <div class="d-flex align-items-start">
                    <i class="fas fa-tint"></i>
                    <div>
                        <div class="info-label">Predicted Blood Group Class:</div>
                        <div class="info-content">{{ pred }}</div>
                    </div>
                </div>
            </div>
            <div class="info-item">
                <div class="d-flex align-items-start">
                    <i class="fas fa-chart-line"></i>
                    <div>
                        <div class="info-label">Prediction Confidence:</div>
                        <div class="info-content">{{ prob }}%</div>
                    </div>
                </div>
            </div>
            <div class="info-item">
                <div class="d-flex align-items-start">
                    <i class="fas fa-medkit"></i>
                    <div>
                        <div class="info-label">Medical/Biological Name:</div>
                        <div class="info-content"><em>{{ botanical_name }}</em></div>
                    </div>
                </div>
            </div>

            <a href="/" class="btn btn-back btn-sm text-white">â¬… Back to Upload Page</a>
        </div>
    </div>

</body>
</html>
